<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ferrari Tribute</title>
  </head>
  <body>
    <div class="header">
      <img src="images/logo1.jpg" />
      <div class="header_text">
        <h1>"We are the competition"</h1>
      </div>
    </div>

    <div class="top_image">
      <img src="images/458.jpg" />
    </div>

    <div class="opener">
      <div class="opener_image_wrapper">
        <img src=" images/enzo.jpg" />
      </div>

      <div class="opener_text_wrapper">
        <div class="opener_text">
          Enzo Ferrari - "I don't sell cars. I sell engines. The car I throw in
          for free since something has to hold the engine in."
        </div>
      </div>
    </div>

    <div class="grid-container">
      <div class="grid-square-one">
        <div class="grid-square-one-image-container">
          <img src="images/488_gtb.jpg" class="grid-square-one-image" />
          <p class="grid-square-one-text">
            <a
              href="https://www.ferrari.com/en-EN/history/moments/1987/enzos-dream/more"
              target="_blank"
              >Explore the DREAM</a
            >
          </p>
        </div>
      </div>
      <div class="grid-square-two">
        <div class="grid-square-two-image-container">
          <img src="images/f40test.jpg" class="grid-square-two-image" />
          <div class="grid-square-two-text">
            <a href="https://www.ferrari.com/en-US/auto/f40" target="_blank"
              >View the ICON</a
            >
          </div>
        </div>
      </div>
      <div class="grid-square-three">
        <div class="grid-square-three-image-container">
          <img src="images/f40_wing.jpg" class="grid-square-three-image" />
          <p class="grid-square-three-text">
            <a href="https://www.ferrari.com/en-US/history" target="_blank"
              >Relive the HISTORY</a
            >
          </p>
        </div>
      </div>
      <div class="grid-square-four">
        <div class="grid-square-four-image-container">
          <img src="images/fer.jpg" class="grid-square-four-image" />
          <p class="grid-square-four-text">
            <a href="https://carconfigurator.ferrari.com/en_EN" target="_blank"
              >Build your OWN</a
            >
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
